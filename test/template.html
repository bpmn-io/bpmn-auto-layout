<html>
  <head>
    <title>bpmn-auto-layout - Visual Test</title>
    <style>
      body {
        font-family: monospace;
        font-weight: bold;
        font-size: 12px;
      }

      .parent {
        margin-top: 20px;
      }

      .parent:first-of-type {
        margin-top: 10px;
      }

      .title {
        margin-bottom: 10px;
      }

      .container-parent {
        display: flex;
        flex-direction: row;
        flex-basis: 1;
      }

      .container {
        position: relative;
        flex-grow: 1;
        height: 400px;
        border: solid 1px #CCC;
      }

      .container + .container {
        margin-left: 10px;
      }

      .sub-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .sub-container.snapshot .bjs-powered-by {
        display: none;
      }

      .sub-container.error {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(255, 0, 0, 0.25);
        color: #F00;
      }

      .snapshot {
        pointer-events: none;
        z-index: -1;
      }

      .snapshot-match:not(:has(.error)) .snapshot {
        background: rgba(0, 255, 0, 0.25);
      }

      .snapshot-match:not(:has(.error)) .container.after {
        border-color: #0F0;
      } 

      .snapshot-mismatch:not(:has(.error)) .snapshot {
        background: rgba(255, 0, 0, 0.25);
      }

      .snapshot-mismatch:not(:has(.error)) .container.after {
        border-color: #F00;
      }
    </style>

        name
      } of results) {

        parent.className = 'parent';

        if (diagramSnapshotMatching === true) {
          parent.classList.add('snapshot-match');
        } else if (diagramSnapshotMatching === false) {
          parent.classList.add('snapshot-mismatch');
        }

        title.className = 'title';
        title.textContent = 'test/fixtures/' + name;

        containerBefore.className = 'container before';

        parent.appendChild(containerParent);

        containerParent.appendChild(containerAfter);

        document.body.appendChild(parent);

        const subContainerDiagram = document.createElement('div');
        subContainerDiagram.className = 'sub-container diagram';

        const subContainerOutput = document.createElement('div');
        subContainerOutput.className = 'sub-container output';

        const subContainerSnapshot = document.createElement('div');
        subContainerSnapshot.className = 'sub-container snapshot';

        containerBefore.appendChild(subContainerDiagram);
        containerAfter.appendChild(subContainerOutput);
        containerAfter.appendChild(subContainerSnapshot);

        const diagramViewer = new BpmnJS({
          container: subContainerDiagram,
          zoomScroll: {
            enabled: false
          }
        });

        diagramViewer.importXML(diagram).then(({ warnings }) => {
          if (warnings.length) {
            console.warn(warnings);
          }

          diagramViewer.get('canvas').zoom('fit-viewport');
        }).catch(err => {
          console.error(err);

          subContainerDiagram.classList.add('error');

          subContainerDiagram.textContent = `Error: ${err.message}`;
        });

        const diagramSnapshotViewer = new BpmnJS({
          container: subContainerSnapshot,
          bpmnRenderer: {
            defaultStrokeColor: 'red'
          }
        });

        if (diagramSnapshot && diagramSnapshotMatching === false) {
          diagramSnapshotViewer.importXML(diagramSnapshot).then(({ warnings }) => {
            if (warnings.length) {
              console.warn(warnings);
            }

            diagramSnapshotViewer.get('canvas').zoom('fit-viewport');
          });
        }

        const diagramOutputViewer = new BpmnJS({
          container: subContainerOutput,
          zoomScroll: {
            enabled: false
          }
        });

        diagramOutputViewer.importXML(diagramOutput).then(({ warnings }) => {
          if (warnings.length) {
            console.warn(warnings);
          }

          diagramOutputViewer.get('canvas').zoom('fit-viewport');

          if (diagramSnapshot) {
            diagramSnapshotViewer.get('canvas').viewbox(diagramOutputViewer.get('canvas').viewbox());
          }
        }).catch(err => {
          console.error(err);

          subContainerOutput.classList.add('error');

          subContainerOutput.textContent = `Error: ${err.message}`;
        });;

        let isSyncing = false;

        diagramViewer.on('canvas.viewbox.changed', () => {
          if (isSyncing) {
            return;
          }

          isSyncing = true;

          diagramOutputViewer.get('canvas').viewbox(diagramViewer.get('canvas').viewbox());
          
          if (diagramSnapshot) {
            diagramSnapshotViewer.get('canvas').viewbox(diagramViewer.get('canvas').viewbox());
          }

          isSyncing = false;
        });

        diagramOutputViewer.on('canvas.viewbox.changed', () => {
          if (isSyncing) {
            return;
          }

          isSyncing = true;

          diagramViewer.get('canvas').viewbox(diagramOutputViewer.get('canvas').viewbox());

          if (diagramSnapshot) {
            diagramSnapshotViewer.get('canvas').viewbox(diagramOutputViewer.get('canvas').viewbox());
