<!DOCTYPE html>
<html>
  <head>
    <title>Demo | bpmn-auto-layout</title>
    <meta name="description" content="Generate graphical information for your BPMN diagrams, or fix up ugly BPMN diagrams">
    <meta property="og:url" content="https://bpmn-io.github.io/bpmn-auto-layout/">
    <meta property="og:type" content="website">
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="links top-links">
      <a href="https://github.com/bpmn-io/bpmn-auto-layout" class="link" target="_blank" rel="noopener">View on GitHub</a>
    </div>
    <div id="modeler">
      <h2>Input Diagram</h2>
    </div>
    <div id="viewer">
      <h2>Layouted Diagram</h2>
    </div>
    <div class="links bottom-links bottom-links-modeler">
      <button class="link" id="file-open">Open</button>
      <button class="link" id="download-modeler">Download</button>
    </div>
    <div class="links bottom-links bottom-links-viewer">
      <button class="link" id="download-viewer">Download</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
